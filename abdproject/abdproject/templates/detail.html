{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="300" height="350">
        </div>
    <div class="col-md-6">
        <h3>{{movie.name}}</h3>
        <h5>{{movie.desc}}</h5>
        <h6>{{movie.year}}</h6>
        <a class="btn btn-warning" href="{% url 'abdapp:update' movie.id %}">UPDATE</a>
        <a class="btn btn-danger" href="{% url 'abdapp:delete' movie.id %}">DELETE</a>
    </div>


    </div>
</div>
{% endblock %}
